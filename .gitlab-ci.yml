stages:
  - deploy

create_manual:
  stage: deploy
  only:
    - schedules
  image: aergus/latex
  script:
    - cd doc/Tex; make PDF
  artifacts:
    paths:
      - ./doc/SWMF.pdf
      - ./doc/SWPC.pdf
      - ./doc/TESTING.pdf
      - ./doc/REFERENCE.pdf
      - ./doc/MAINTENANCE.pdf
      - ./doc/PHYSICS.pdf
      - ./doc/SOFTWARE_STANDARD.pdf